name: Update README with Uptime

on:
  schedule:
    - cron: "0 0 * * *" #runs daily 12:00:00 Am UTC
  workflow_dispatch:  

permissions:
  contents: write  # âœ… Allows GitHub Actions to push updates

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"  

      - name: Run uptime script
        run: node update-readme.js

      - name: Ensure Git detects changes
        run: |
          git add README.md
          git diff --cached --exit-code || git commit -m "Temporary commit to resolve unstaged changes"
          git pull --rebase

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --exit-code || (git commit -m "Updated uptime in README" && git push)
