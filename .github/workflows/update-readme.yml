name: Update README with Uptime

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12:00:00 AM UTC
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # ✅ Allows GitHub Actions to push updates

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}  # ✅ Use Personal Access Token

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run uptime script
        run: node update-readme.js

      - name: Handle unstaged changes before pulling
        run: |
          git add README.md
          git diff --cached --exit-code || git commit -m "Temporary commit to resolve unstaged changes"
          git pull --rebase

      - name: Commit and push if changed
        run: |
          git add README.md
          git diff --exit-code || (git commit -m "Updated uptime in README" && git push origin main)